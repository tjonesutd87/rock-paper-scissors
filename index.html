<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>

            // this generates a random number between 1-3 and based on that number it
            //assigns either rock, paper, or scissors to a variable to return
            function getComputerChoice() {

                // math random gives us a random number between 0 and 1.
                // Multiply by 3 then round to whole number to get random number between 0-2.
                // Add 1 to get random number between 1-3.
                let choice = Math.floor(Math.random() * 3) + 1;
            
                if (choice === 1) {
                    choice = "rock";
                }
                else if (choice === 2) {
                    choice = "paper";
                }
                else {
                    choice = "scissors"
                }
                return choice;
            }
            
            // this function prompts the player for a choice between rock, paper and scissors
            // converts the input to lowercase, and gives an error if player inputs anything other than rock, paper, or scissors.
            // Should repeat the prompt until user inputs a valid choice.
            function getHumanChoice() {
                let choice;
                //loops input request until player enters a valid input
                while (choice !== "rock" && choice !== "paper" && choice !== "scissors") {
                    choice = prompt("Input choice between rock, paper, or scissors:");
                    choice = choice.toLowerCase();

                    //prints an alert to screen if input is invalid
                    if (choice != "rock" && choice !== "paper" && choice !== "scissors") {
                        alert("Please input a valid value!");
                    }
                    else {
                        return choice;
                    }
                }
            }

            function playGame() {

                //create variables for storing player and computer score
                let humanScore = 0;
                let computerScore = 0;

                
                // this function plays a round of rock paper scissors by taking a humanChoice and computerChoice parameter
                // and then compares the two choices and prints a message to say who won the round and finally increments the winner's score by 1
                function playRound(humanChoice, computerChoice) {
                    if (
                        humanChoice === "rock" && computerChoice === "scissors"
                        || humanChoice === "paper" && computerChoice === "rock"
                        || humanChoice === "scissors" && computerChoice === "paper"
                    ) {
                        console.log(
                            `You throw: ${humanChoice}
Computer throws: ${computerChoice}
You win the round!`);
                        humanScore++;
                    }
                    else if (humanChoice === computerChoice) {
                        console.log(
                            `You throw: ${humanChoice}
Computer throws: ${computerChoice}
Tie!`);  
                    } else {
                        console.log(
                        `You throw: ${humanChoice}
Computer throws: ${computerChoice}
Computer wins the round.`);
                        computerScore++;
                    }
                }

                // loop playRound function for 5 rounds
                for (i=1; i <= 5; i++) {
                    // call the playRound function, passing in getHumanChoice and getComputerChoice functions as arguments
                    playRound(getHumanChoice(), getComputerChoice());
                }

                // compare humanScore and computerScore and print message with final scores
                // and a message telling player if they win, lose, or tie
                if (humanScore > computerScore) {
                    console.log(
                        `You win!
Your Score: ${humanScore}
Computer Score: ${computerScore}`)
                }
                else if (humanScore < computerScore) {
                    console.log(
                        `You Lose!
Your Score: ${humanScore}
Computer Score: ${computerScore}`)
                }
                else {
                    console.log(
                        `Tie Game!
Your Score: ${humanScore}
Computer Score: ${computerScore}`)
                }
            }

            playGame();
        </script>
    </body>
</html>
